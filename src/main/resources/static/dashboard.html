<!-- src/main/resources/templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }

    .fullscreen-logo-container img {
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body th:replace="frame :: layoutContent">
  <section class="fullscreen-logo-container">
   <img src="/assets/Sks_logo.png" alt="Logo" style="max-width: 400px; width: 90%;" />

  </section>
</body>
</html>
