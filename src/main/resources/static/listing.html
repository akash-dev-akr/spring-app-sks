<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Listing</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header>Purchase Listing</header>

    <div class="upload-bar">
      <div class="upload-section">
        <button id="uploadFile1">Upload IND QTY</button>
        <button id="uploadFile2">Upload AVA QTY</button>
        <button id="uploadFile3">Upload REQ QTY</button>
        <button id="uploadFile4">Upload PLN QTY</button>
        <button id="uploadFile5">Upload PAC QTY</button>
        <button id="uploadFile6">Upload DIS QTY</button>
        <button id="uploadFile7">Upload REC QTY</button>
      </div>
    </div>

    <div class="main-content">
      <div class="scroll-table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>DATE</th>
              <th>CATEGORY</th>
              <th>PACK FORMAT</th>
              <th>SECTION</th>
              <th>CODE</th>
              <th>PRODUCT</th>
              <th>IND QTY</th>
              <th>AVA QTY</th>
              <th>REQ QTY</th>
              <th>DIFF</th>
              <th>RES</th>
              <th>PLN QTY</th>
              <th>PAC QTY</th>
              <th>DIS QTY</th>
              <th>REC QTY</th>
            </tr>
          </thead>
          <tbody>
            <tr class="clickable">
              <td>2025-07-19</td>
              <td>Snacks</td>
              <td>Box</td>
              <td>Main</td>
              <td>SK123</td>
              <td>Murukku</td>
              <td>100</td>
              <td>80</td>
              <td>150</td>
              <td>-70</td>
              <td>Yes</td>
              <td>90</td>
              <td>85</td>
              <td>80</td>
              <td>95</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="rowModal" tabindex="-1" aria-labelledby="rowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rowModalLabel">Edit Row Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modalForm">
            <div class="row g-3">
              <div class="col-md-4"><label>IND QTY</label><input type="text" class="form-control" id="indQty"></div>
              <div class="col-md-4"><label>AVA QTY</label><input type="text" class="form-control" id="avaQty"></div>
              <div class="col-md-4"><label>REQ QTY</label><input type="text" class="form-control" id="reqQty"></div>
              <div class="col-md-4"><label>PLN QTY</label><input type="text" class="form-control" id="plnQty"></div>
              <div class="col-md-4"><label>PAC QTY</label><input type="text" class="form-control" id="pacQty"></div>
              <div class="col-md-4"><label>DIS QTY</label><input type="text" class="form-control" id="disQty"></div>
              <div class="col-md-4"><label>REC QTY</label><input type="text" class="form-control" id="recQty"></div>
            </div>
          </form>
          <div class="mt-3">
            <button class="btn btn-info" id="cloneRow">Clone Row</button>
            <span class="ms-3 fw-bold" id="totalLabel"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
