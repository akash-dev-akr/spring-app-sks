<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
<link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<style>/* Base styles */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f7fe;
  color: #333;
}

/* Navbar (optional if reused from index.html) */
.topnav {
  background: linear-gradient(to right, #4e73df, #224abe);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 30px;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.topnav .logo {
  font-size: 24px;
  font-weight: bold;
}

.topnav .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.topnav .nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 14px;
  border-radius: 6px;
  transition: background 0.3s;
}

.topnav .nav-links a:hover,
.topnav .nav-links .active a {
  background-color: rgba(255, 255, 255, 0.25);
}

/* Main content */
.main-content {
  padding: 40px 30px;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

/* Card styling */
.card {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.settings-card {
  background: #fff;
  padding: 20px 25px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  min-width: 280px;
  flex: 1;
}

.settings-card h3 {
  margin-top: 0;
  font-size: 18px;
  color: #333;
}

.settings-card label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #444;
}

.settings-card input[type="checkbox"] {
  margin-right: 8px;
}

.settings-card select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* Dark mode (applied dynamically) */
body.dark-mode {
  background: #1a1a1a;
  color: #f0f0f0;
}

body.dark-mode .settings-card {
  background: #2a2a2a;
  color: #f0f0f0;
}

body.dark-mode select,
body.dark-mode input {
  background: #3a3a3a;
  color: #f0f0f0;
  border: 1px solid #555;
}
</style>
<body>

  <header >
  </header>

  <div class="main-content">
    <h1>Settings</h1>

    <div class="card">
    
        <h3>Preferences</h3>
        <label>
          <input type="checkbox" id="darkModeToggle"> Enable Dark Mode
        </label>


        <h3>Theme Settings</h3>
        <label for="navbarColorSelect">Menu Bar Color</label>
        <select id="navbarColorSelect">
          <option value="default">Default</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="dark">Dark</option>
        </select>
  
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Highlight active menu
      $('.nav-links li').removeClass('active');
      $('.nav-links li:has(a[href="settings.html"])').addClass('active');

      // Logout
      $('#logoutBtn').click(function () {
        if (confirm("Are you sure you want to logout?")) {
          alert("Logging out...");
        }
      });

      // Apply saved theme
      const isDark = localStorage.getItem('darkMode') === 'true';
      const navbarColor = localStorage.getItem('navbarColor') || 'default';

      applyDarkMode(isDark);
      applyNavbarColor(navbarColor);

      $('#darkModeToggle').prop('checked', isDark);
      $('#navbarColorSelect').val(navbarColor);

      $('#darkModeToggle').on('change', function () {
        const enabled = $(this).is(':checked');
        localStorage.setItem('darkMode', enabled);
        applyDarkMode(enabled);
      });

      $('#navbarColorSelect').on('change', function () {
        const color = $(this).val();
        localStorage.setItem('navbarColor', color);
        applyNavbarColor(color);
      });

      function applyDarkMode(enabled) {
        if (enabled) {
          $('body').css('background', '#1a1a1a');
          $('.main-content, .settings-card').css({ background: '#2a2a2a', color: '#f0f0f0' });
        } else {
          $('body').css('background', '#f4f7fe');
          $('.main-content, .settings-card').css({ background: '#fff', color: '#000' });
        }
      }

      function applyNavbarColor(color) {
        const $nav = $('.topnav');
        switch (color) {
          case 'blue':
            $nav.css('background', 'linear-gradient(to right, #4e73df, #224abe)');
            break;
          case 'green':
            $nav.css('background', 'linear-gradient(to right, #1cc88a, #17a673)');
            break;
          case 'purple':
            $nav.css('background', 'linear-gradient(to right, #6f42c1, #5a32a3)');
            break;
          case 'dark':
            $nav.css('background', 'linear-gradient(to right, #343a40, #212529)');
            break;
          default:
            $nav.css('background', 'linear-gradient(to right, #4e73df, #224abe)');
        }
      }
    });
  </script>
</body>
</html>
