<!-- src/main/resources/templates/frame.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>SKS Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #1e2a8a;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .logo img {
      height: 40px;
    }
    .main-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img th:src="@{/assets/Sks_logo.png}" alt="Logo">
    </div>
    <div class="nav">
      <a th:href="@{/dashboard}">Dashboard</a>
      <a th:href="@{/indent}">Indent</a>
      <a th:href="@{/purchase}">Purchase</a>
    </div>
  </div>

  <!-- Main content will be replaced -->
  <div class="main-content" th:fragment="layoutContent">
    <p>Default content</p>
  </div>

</body>
</html>
