<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Output Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container-fluid py-4">
    <h2 class="mb-4 text-center">Input / Output Analysis</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover align-middle" id="ioTable">
        <thead class="table-light">
          <tr>
            <th>DATE</th>
            <th>CATEGORY</th>
            <th>PACK FORMAT</th>
            <th>SECTION</th>
            <th>CODE</th>
            <th>PRODUCT</th>
            <th>IND QTY</th>
            <th>AVA QTY</th>
            <th>REQ QTY</th>
            <th>DIFF</th>
            <th>RES</th>
            <th>PLN QTY</th>
            <th>PAC QTY</th>
            <th>DIS QTY</th>
            <th>REC QTY</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="ioTableBody">
          <!-- Dynamic rows inserted here -->
        </tbody>
        <tfoot class="table-light">
          <tr>
            <th colspan="6">Total</th>
            <th id="totalIndQty">0</th>
            <th id="totalAvaQty">0</th>
            <th id="totalReqQty">0</th>
            <th>-</th>
            <th>-</th>
            <th id="totalPlnQty">0</th>
            <th id="totalPacQty">0</th>
            <th id="totalDisQty">0</th>
            <th id="totalRecQty">0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Modal for Editing Row -->
  <div class="modal fade" id="editRowModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Row</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <!-- Dynamically populated form inputs -->
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="saveEditedRow()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="input-output.js"></script>
</body>

</html>
